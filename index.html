<!DOCTYPE HTML>
<html lang="en" class="notranslate" translate="no">
    <head><meta name="google" content="notranslate" /><title>0 Cash</title></head>
    <link rel="stylesheet" href="main.css"></link>
    <body style="overflow-y: hidden; background-color: black;">
        <div class="sectionRight"> 
            <div id="upgradeContainer"></div>
            <div id="shopContainer"></div>
        </div>
        <div class="sectionMiddle">
            <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'statsContainer')" id="defaultOpen">Stats</button>
                    <button class="tablinks" onclick="openTab(event, 'unlockablesContainer')">Unlockables</button>
                    <button class="tablinks" onclick="openTab(event, 'optionsContainer')">Options</button>
                    <button>Ascension</button>
            </div>

            <div id="statsContainer" class="tabcontent unselectable"><h2><center>Stats</center></h2></div>
            <div id="unlockablesContainer" class="tabcontent unselectable"><h2><center>Unlockables</center></h2>
                <div id="achievementsContainer"><h2><center>Achievements</center></h2></div>
                <div id="upgradeUnlockedContainer"><h2><center>Upgrades</center></h2></div>
            </div>
            <div id="optionsContainer" class="tabcontent unselectable"><h2><center>Options</center></h2>
                <button onclick="resetGame();">Reset Game</button>
                <br>
                <button onclick="saveGame();">Save Game</button>
                <br>
                <input type="checkbox" id="shortenNumbersCheck">
                <label for="shortenNumbersCheck">Short Numbers</label>
            </div>
        </div>
        <div class="sectionLeft">
            <center>
                <div class="scoreContainer unselectable">
                    <p><span id="cashCount">0</span> Cash</p>
                    <p><span id="cps">0</span>/cps</p>
                </div>
                <div class="clickerContainer">
                    <img src="images/Cash.png" id="clicker" onerror="imgError(this);">
                </div>
            </center>
        </div>
        <center>
            <div class="toast">Saved!</div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
